<ul class='list'>
  <li *ngFor="let todo of todos" class='flex'>
    <app-todo-item
      [todo]="todo"
      class='flex-item'
      [class.strike]="todo.completed"
    >
    </app-todo-item>
    <div class='flex-item'>
      <input
        type='checkbox'
        [checked]="todo.completed"
        (change)="completeTodo(todo)"
      />
    </div>
    <div class='flex-item'>
      <span>
        <a (click)='deleteTodo(todo)'>x</a>
      </span>
    </div>
  </li>
</ul>
